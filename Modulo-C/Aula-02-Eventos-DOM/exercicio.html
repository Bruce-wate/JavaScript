<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio DOM</title>
</head>
<body>
    <h2>Somando valores</h2>

    <input type="number" name="in1" id="in1"> +
    <input type="number" name="in2" id="in2">
    <input type="button" value="Somar" onclick="mesclar()">
    <div id="result">Resposta</div>

    <script>
        function mesclar(){

            var num1 = window.document.querySelector("input#in1") 
            var num2 = window.document.querySelector("input#in2")
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var res = window.document.querySelector("div#result")
            var sum = n1 + n2

            res.innerHTML = `A soma dos valores ${n1} e ${n2} Ã© de ${sum}`
        }
    </script>
</body>
</html>

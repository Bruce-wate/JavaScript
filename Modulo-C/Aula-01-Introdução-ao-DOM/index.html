<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body{
            background-color: lightgray;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="click">Clique em mim</div>

    <script>
        var p = window.document.getElementsByTagName("p") [0]
        window.document.write("No primeiro paragráfo está com as seguintes escrituras: " + p.innerText)

        var h1  = window.document.getElementsByTagName("h1")[0]
        h1.style.color = "white"

        var d = window.document.getElementById("click")
        d.style.backgroundColor = "lightgreen";
        d.innerText = "Estou a espera"
    </script>
</body>
</html>

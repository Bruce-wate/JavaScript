<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardando dados com Prompt</title>
    <style>
        body{
            background-color: blue;
        }

        h1{
            text-align: center;
            color: red;
        }

        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <p>Me livrei da maldição!!</p>

    <script>
        var nome = window.prompt("Insira o seu nome aqui:")
        window.alert("Seja bem vindo/a Sr." + nome)
    </script>
</body>
</html>

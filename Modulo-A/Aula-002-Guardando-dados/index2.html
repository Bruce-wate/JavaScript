<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardando dados com Prompt</title>
    <style>
        body{
            background-color: blue;
        }

        h1{
            text-align: center;
            color: red;
        }

        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <p>Me livrei da maldição!!</p>

    <script>
       var n1 = Number(window.prompt("Digite o primeiro número"))
       var n2 = Number(window.prompt("Digite o segundo número"))

       var s = n1 + n2

       window.alert(`A some entre ${n1} e ${n2} é de ${s} valores`)
    </script>
</body>
</html>

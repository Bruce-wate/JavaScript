<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Velocidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 80px;
            padding: 5px;
            margin-right: 10px;
            font-size: 16px;
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .result.safe { color: green; }
        .result.caution { color: orange; }
        .result.danger { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h1>Sistema de Controle de Velocidade</h1>
    <div class="input-group">
        <label for="speed">A sua velocidade foi de:</label>
        <input type="number" id="speed" placeholder="0"> Km/h
    </div>
    <button class="button" onclick="checkSpeed()">Verificar Velocidade</button>
    <div id="result" class="result"></div>
</div>

<script>
    function checkSpeed() {
        const speed = document.getElementById('speed').value;
        const result = document.getElementById('result');
        
        if (speed <= 60) {
            result.textContent = 'Velocidade Segura';
            result.className = 'result safe';
        } else if (speed > 60 && speed <= 100) {
            result.textContent = 'Cuidado! Velocidade Moderada';
            result.className = 'result caution';
        } else {
            result.textContent = 'Perigo! Velocidade Excessiva';
            result.className = 'result danger';
        }
    }
</script>

</body>
</html>
